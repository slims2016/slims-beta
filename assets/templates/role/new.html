<div>
  <div flex layout="row" layout-align="space-around start" layout-padding>
  <md-whiteframe layout="column" class="md-whiteframe-z2 md-padding" layout-margin flex style="max-width:500px; min-width:240px">
    <div class="formheader">
      <md-icon class="material-icons">&#xe7f0;</md-icon>
      <span>Create New Role</span>
    </div>
    <form id="newRoleForm" name="newRoleForm" layout-align="start center" layout="row">
      <span flex="5" show-gt-xs></span>
      <div layout="column" flex="85">
        <md-input-container class="no-margin-bottom md-block">
          <label>Role Name</label>
          <input name="name" ng-model="role.name" required md-maxlength="50" minlength="5" auto-focus-on>
          <div ng-messages="newRoleForm.name.$error" ng-show="newRoleForm.name.$dirty">
            <div ng-message="required">This field is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Role Description</label>
          <input name="remark" ng-model="role.remark" required md-maxlength="50">
          <div ng-messages="newRoleForm.remark.$error" ng-show="newRoleForm.remark.$dirty">
            <div ng-message="required">This field is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
          </div>
        </md-input-container>
        <div layout="row" layout-align="start center" layout-align-xs="end center">
          <span flex show-gt-xs></span>
          <md-button type="sumbit" ng-click="addRole()" ng-class="{'md-raised md-primary md-hue-2':newRoleForm.$valid}">
            <md-icon class="material-icons">&#xe145;</md-icon>
            <label>Create</label>
          </md-button>
          <md-button ng-click="clearRole()" ng-class="{'md-primary md-hue-2':newRoleForm.$dirty}">
            <md-icon class="material-icons">&#xe14c;</md-icon>
            <label>Cancel</label>
          </md-button>
        </div>
      </div>
      <span flex show-gt-xs></span>
    </form>
  </md-whiteframe>
  </div>
</div>
