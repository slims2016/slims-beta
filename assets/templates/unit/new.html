<div>
  <div flex layout="row" layout-align="space-around start" layout-padding>
  <md-whiteframe layout="column" class="md-whiteframe-z2 md-padding" layout-margin flex style="max-width:500px; min-width:240px">
    <div class="formheader">
      <md-icon class="material-icons">create_new_folder</md-icon>
      <span>Create New Unit</span>
    </div>
    <form id="newUnitForm" name="newUnitForm" layout-align="start center" layout="row">
      <span flex="5" show-gt-xs></span>
      <div layout="column" flex="85">
        <md-input-container class="no-margin-bottom md-block">
          <label>Unit Code</label>
          <input name="name" ng-model="unit.name" required md-maxlength="10" auto-focus-on>
          <div ng-messages="newUnitForm.name.$error" ng-show="newUnitForm.name.$dirty">
            <div ng-message="required">This field is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
          </div>
        </md-input-container>
        <md-input-container class="no-margin-bottom md-block">
          <label>Singular Unit</label>
          <input name="singular" ng-model="unit.singular" required md-maxlength="20">
          <div ng-messages="newUnitForm.singular.$error" ng-show="newUnitForm.singular.$dirty">
            <div ng-message="required">This field is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Plural Unit</label>
          <input name="plural" ng-model="unit.plural" required md-maxlength="20">
          <div ng-messages="newUnitForm.plural.$error" ng-show="newUnitForm.plural.$dirty">
            <div ng-message="required">This field is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
          </div>
        </md-input-container>
        <div layout="row" layout-align="start center" layout-align-xs="end center">
          <span flex show-gt-xs></span>
          <md-button type="sumbit" ng-click="addUnit()" ng-class="{'md-raised md-primary md-hue-2':newUnitForm.$valid}">
            <md-icon class="material-icons">&#xe145;</md-icon>
            <label>Create</label>
          </md-button>
          <md-button ng-click="clearUnit()" ng-class="{'md-primary md-hue-2':newUnitForm.$dirty}">
            <md-icon class="material-icons">&#xe14c;</md-icon>
            <label>Cancel</label>
          </md-button>
        </div>
      </div>
      <span flex show-gt-xs></span>
    </form>
  </md-whiteframe>
  </div>
</div>
