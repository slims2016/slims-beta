<div>
  <div flex layout="row" layout-align="space-around start" layout-padding>
  <md-whiteframe layout="column" class="md-whiteframe-z2 md-padding" layout-margin flex style="max-width:700px; min-width:240px">
    <div class="formheader">
      <md-icon class="material-icons">&#xe02e;</md-icon>
      <span>Create New Item</span>
    </div>
    <form id="newItemForm" name="newItemForm" layout-align="start center" layout="row">
      <span flex="5" show-gt-xs></span>
      <div layout="column" flex="90">
        <div layout="row">
          <md-input-container flex="40" class="no-margin-bottom md-block">
            <label>Item ID</label>
            <input name="itemid" ng-model="item.itemid" required md-maxlength="50" minlength="5" auto-focus-on>
            <div ng-messages="newItemForm.itemid.$error" ng-show="newItemForm.itemid.$dirty">
              <div ng-message="required">This field is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
              <div ng-message="minlength">That's too short!</div>
            </div>
          </md-input-container>
          <span flex="5"></span>
          <md-input-container flex="55" class="no-margin-bottom md-block">
            <label>Item Name</label>
            <input name="name" ng-model="item.name" required md-maxlength="50" minlength="5">
            <div ng-messages="newItemForm.name.$error" ng-show="newItemForm.name.$dirty">
              <div ng-message="required">This field is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
              <div ng-message="minlength">That's too short!</div>
            </div>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex=30>
            <label>Unit of Measure</label>
            <md-select name="unit" ng-model="unitid" required md-on-open="loadUnit()" md-on-close="selectUnit()">
              <md-option ng-repeat="unit in units" value="{{unit.id}}">
                {{unit.name}}
              </md-option>
            </md-select>
            <div class="errors" ng-messages="newItemForm.unit.$error">
              <div ng-message="required">This field is required!</div>
            </div>
          </md-input-container>
          <span flex="5"></span>
          <md-input-container class="md-block" flex=30>
            <label>Category</label>
            <md-select name="category" ng-model="categoryid" required md-on-open="loadCategory()" md-on-close="selectCategory()">
              <md-option ng-repeat="category in categories" value="{{category.id}}">
                {{category.name}}
              </md-option>
            </md-select>
          </md-input-container>
          <span flex="5"></span>
          <md-input-container class="md-block" flex=30>
            <label>Subcategory</label>
            <md-select ng-model="subcategoryid" md-on-close="selectSubcategory()">
              <md-option ng-repeat="subcategory in subcategories" value="{{subcategory.id}}">
                {{subcategory.name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <md-input-container class="no-margin-bottom md-block">
          <label>Item Description</label>
          <textarea name="remark" ng-model="item.remark" md-maxlength="150" rows="3"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Item Specification</label>
          <textarea name="spec" ng-model="item.spec" md-maxlength="150" rows="3"></textarea>
        </md-input-container>
        <div layout="row" layout-align="start center" layout-align-xs="end center">
          <span flex show-gt-xs></span>
          <md-button type="sumbit" ng-click="addItem()" ng-class="{'md-raised md-primary md-hue-2':newItemForm.$valid}">
            <md-icon class="material-icons">&#xe145;</md-icon>
            <label>Create</label>
          </md-button>
          <md-button ng-click="clearItem()" ng-class="{'md-primary md-hue-2':newItemForm.$dirty}">
            <md-icon class="material-icons">&#xe14c;</md-icon>
            <label>Cancel</label>
          </md-button>
        </div>
      </div>
      <span flex show-gt-xs></span>
    </form>
  </md-whiteframe>
  </div>
</div>
