<div>
  <div flex layout="row" layout-align="space-around start" layout-padding>
  <md-whiteframe layout="column" class="md-whiteframe-z2 md-padding" layout-margin flex style="max-width:500px; min-width:240px">
    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column><span>#</span></th>
            <th md-column><span>Category</span></th>
            <th md-column><span>Description</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row>
            <td md-cell>{{subcategory.category.id}}</td>
            <td md-cell>{{subcategory.category.name}}</td>
            <td md-cell>{{subcategory.category.remark}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <div layout="row">
      <div class="formheader" flex>
        <md-icon class="material-icons">folder_open</md-icon>
        <span>Sub Category Info. ( {{subcategory.id}} )</span>
      </div>
      <!-- Show Category -->
      <md-button ng-click="editSubcategory()" class="md-primary md-hue-2" ng-hide="editMode">
        <md-icon class="material-icons">&#xe3c9;</md-icon>
        <label>Edit</label>
      </md-button>
      <md-button ng-click="listSubcategory()" ng-hide="editMode">
        <md-icon class="material-icons">&#xe166;</md-icon>
        <label>Back</label>
      </md-button>
      <!-- Edit Category -->
      <md-button ng-click="updateSubcategory()" ng-class="{'md-warn md-hue-2':editSubcategoryForm.$valid}" ng-show="editMode">
        <md-icon class="material-icons">&#xe161;</md-icon>
        <label>Save</label>
      </md-button>
      <md-button ng-click="showSubcategory()" ng-show="editMode">
        <md-icon class="material-icons">&#xe166;</md-icon>
        <label>Undo</label>
      </md-button>
    </div>
    <!-- Show Sub Category -->
    <div layout-align="start center" layout="row" ng-if="!editMode">
      <span flex="5" show-gt-xs></span>
      <div layout="column" flex="85">
        <md-input-container class="no-margin-bottom md-block">
          <label>Sub Category</label>
          <input class="disabled-black" name="subcategoryname" ng-model="subcategory.name" disabled>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Sub Category Description</label>
          <input class="disabled-black" name="remark" ng-model="subcategory.remark" disabled>
        </md-input-container>
      </div>
      <span flex show-gt-xs></span>
    </div>
    <!-- Edit Category -->
    <form id="editSubcategoryForm" name="editSubcategoryForm" ng-show="editMode">
      <div layout-align="start center" layout="row">
        <span flex="5" show-gt-xs></span>
        <div layout="column" flex="85">
          <md-input-container class="no-margin-bottom md-block">
            <label>Sub Category</label>
            <input name="subcategoryname" ng-model="subcategory.name" required md-maxlength="50" focus-on="subcategoryname">
            <div ng-messages="editSubcategoryForm.categoryname.$error" ng-show="editSubcategoryForm.categoryname.$dirty">
              <div ng-message="required">This field is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Sub Category Description</label>
            <input name="remark" ng-model="subcategory.remark" required md-maxlength="50">
            <div ng-messages="editSubcategoryForm.remark.$error" ng-show="editSubcategoryForm.remark.$dirty">
              <div ng-message="required">This field is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
              <div ng-message="minlength">That's too short!</div>
            </div>
          </md-input-container>
        </div>
        <span flex show-gt-xs></span>
      </div>
    </form>
  </md-whiteframe>
  </div>
</div>
