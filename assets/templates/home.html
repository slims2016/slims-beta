<div id="homeLogin" flex layout="row" layout-align="center center" layout-padding ng-if="!rootAuth">
  <md-whiteframe class="md-whiteframe-z2 md-padding" layout="column" layout-padding flex style="max-width:400px; min-width:400px; min-height:200px; ">
    <form id="loginForm" name="loginForm">
      <div layout="row">
        <div class="formheader">
          <md-icon class="material-icons">lock</md-icon>
          <span>Login to S.L.I.M.S.</span>
        </div>
      </div>
      <md-dialog-content layout="row">
        <span flex="5" show-gt-xs></span>
        <div layout="column" flex="90">
          <md-input-container class="no-margin-bottom">
            <label>User Name</label>
            <input required ng-model="user.username">
          </md-input-container>
          <md-input-container class="no-margin-bottom no-margin-top">
            <label>Password</label>
            <input required type="password" ng-model="user.password"/>
          </md-input-container>
          <div layout="row">
            <span flex show-gt-xs></span>
            <md-button type="sumbit" ng-click="userLogin()" ng-class="{'md-raised md-primary md-hue-2':loginForm.$valid && !loading,'md-primary md-hue-2':loading}">
              <md-icon class="material-icons" ng-hide="loading">check</md-icon>
              <label data-ng-bind="btnLogin"></label>
              <!--
              <label ng-hide="loading">Login</label><label ng-show="loading">Login ...</label>
              -->
            </md-button>
            <md-progress-circular md-mode="indeterminate" class="md-primary md-hue-2" ng-show="loading"></md-progress-circular>
          </div>
        </div>    
        <span flex show-gt-xs></span>
      </md-dialog-content>
    </form>
  </md-whiteframe>
</div>
